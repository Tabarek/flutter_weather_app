name: weather
description: A new Flutter project.
authors:
  - Tabarek Ghassan
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.3
  fluttertoast: ^8.0.6
  scrollable_positioned_list: ^0.2.0-nullsafety.0

# STATE MANAGEMENT
  get: ^4.1.4
  provider: ^5.0.0

# SERVICE LOCATOR
  get_it: ^7.1.3

# NETWORK
  http: any

# DATE FORMATTING
  intl: ^0.17.0

# STORAGE
  shared_preferences: ^2.0.6

# LOCALIZATION
  flutter_i18n: ^0.22.4


# APP ICON
# flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  image_path: "assets/images/cloudy.png"
  android: true
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

# IMAGES
  assets:
    - assets/images/rainy.png
    - assets/images/sun.png
    - assets/images/clouds.png
    - assets/images/cloudy.png
    - assets/images/nightClear.png
    - assets/images/nightCloud.png
    - assets/images/hot.png

    # i18n
    - i18n/ar.json
    - i18n/en.json

# FONTS
  fonts:
    - family: Mukta
      fonts:
        - asset: assets/fonts/Mukta-Regular.ttf

